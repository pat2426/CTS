@(products: List[Product])

@main("Tools catalogue") {
<h2>All Tools</h2>

<script type="text/javascript">
             function del(urlToDelete) {
               $.ajax({
                 url: urlToDelete,
                 type: 'DELETE',
                 success: function(results) {
                 	// Refresh the page
            		location.reload();
          		 }
				}); 
			   }
	</script>


<table class="table table-striped">
    <thead>
    <tr>
        <th>Tool Number</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    @for(product <- products) {
        
    <tr>
        <td>
            <a href="#body2"> @product.ean</a>
        </td>
        <td>
            <a href="#body2"> @product.name</a>

        </td>
        <td>
            @product.description
        </td>
        <td>
            <a href="@routes.Products.details(product.ean)">
                <i class="glyphicon glyphicon-pencil"></i>
            </a>&nbsp;
            <a onclick="del('@routes.Products.delete(product.ean)')">
                <i class="glyphicon glyphicon-trash"></i>
            </a>
           
        </td>
    </tr>
    }
    </tbody>
</table>

<a href="@routes.Products.newProduct()" class="btn btn-default">
    <i class="glyphicon-plus"></i> New product
</a>
}
